{% extends "../../../base.html" %}
{% block title %}
    Удалить курс
{% endblock %}

{% block content %}
    <h1>
        Удалить курс "{{ object.title }}"
    </h1>
    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>Ты точно  хочешь удалить "{{ object }}?"</p>
            <input type="submit" class="button" value="Confirm">
        </form>
    </div>
{% endblock %}

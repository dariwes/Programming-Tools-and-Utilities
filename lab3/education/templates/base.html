<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'courses/css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>{% block title %}Education{% endblock %}</title>
</head>
<body>
    <header>
      <div class="bg-dark collapse" id="navbarHeader" style="">
        <div class="container">
          <div class="row">
              {% if request.user.is_authenticated %}
                <div class="col-sm-8 col-md-7 py-4">
                    {% if request.user.is_teacher %}
                        <h4 class="text-white"><a href="{% url 'manage_course_list' %}"><strong>Мой аккаунт</strong></a></h4>
                    {% else %}
                        <h4 class="text-white"><a href="{% url 'user_course_list' %}"><strong>Мой аккаунт</strong></a></h4>
                    {% endif %}
                    <p class="">{{ user.username }}</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                  <h4 class="text-white"><a href="{% url 'logout' %}"><strong><i class="fas fa-sign-out-alt"></i>Выйти</strong></a></h4>
                </div>
              {% else %}
                  <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white"><a href="{% url 'signup' %}"><strong><i class="fas fa-sign-in-alt"></i>Регистрация</strong></a></h4>
                </div>
                  <div class="col-sm-4 offset-md-1 py-4">
                  <h4 class="text-white"><a href="{% url 'login' %}"><strong><i class="fas fa-sign-in-alt"></i>Войти</strong></a></h4>
                </div>
              {% endif %}
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="/">
            <h3><strong>Coursera<i class="fas fa-cannabis"></i></strong></h3>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
